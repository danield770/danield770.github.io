<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../codepenLight/styles/codepen.css" />
    <title>Codepen - Light!</title>
  </head>
  <body>
    <div class="pen">
      <div class="left">
        <section class="html">
          <header class="top-header">HTML</header>
          <div class="code">
            <main contenteditable="true"></main>
          </div>
        </section>
        <section class="css">
          <header class="top-header h-split">CSS</header>
          <div class="code">
            <style contenteditable="true"></style>
          </div>
        </section>
        <section class="js">
          <header class="top-header h-split">JAVASCRIPT</header>
          <div class="code">
            <script contenteditable="true"></script>
          </div>
        </section>
      </div>
      <div class="v-split"></div>
      <div class="right"></div>
    </div>
    <script src="../codepenLight/script/codepen.js"></script>
  </body>
</html>
